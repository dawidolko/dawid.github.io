<!DOCTYPE html>
<html>
<head>
    <title>Dawid Olko - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile {
            text-align: center;
            padding: 20px;
        }
        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .profile h1 {
            margin: 20px 0 10px 0;
        }
        .profile p {
            color: #666;
            line-height: 1.6;
        }
        .skills {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .skills img {
            width: 80px;
            height: 80px;
        }
        #tooltip {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        #tooltip .icon {
            margin: 0 10px;
            color: #333;
        }
        .icon {
            transition: transform .2s;
        }
        .icon:hover {
            transform: scale(1.2);
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="Portret.jpg" alt="Dawid Olko">
        <h1>Dawid Olko</h1>
        <p>Tutaj umieść swój opis. Możesz opisać swoje doświadczenie, umiejętności i cele zawodowe.</p>
    </div>
    <div class="skills">
        <img src="C.png" alt="C">
        <img src="C++.png" alt="C++">
        <img src="C#.png" alt="C#">
        <img src="java.png" alt="Java">
        <img src="python.png" alt="Python">
    </div>
    <div id='tooltip'>
        <a class='icon' href='https://www.linkedin.com/in/dawidolko' title='LinkedIn'><i class="fab fa-linkedin fa-2x"></i></a>
        <a class='icon' href='https://www.instagram.com/dawid_olko' title='Instagram'><i class="fab fa-instagram fa-2x"></i></a>
        <a class='icon' href='https://www.facebook.com/dawid.0lko' title='Facebook'><i class="fab fa-facebook fa-2x"></i></a>
        <a class='icon' href='https://www.youtube.com/c/dawio' title='YouTube'><i class="fab fa-youtube fa-2x"></i></a>
        <a class='icon' href='https://www.github.com/dawidolko' title='Github'><i class="fab fa-github fa-2x"></i></a>
        <a class='icon' href='https://www.twitter.com/dawidolko' title='Twitter'><i class="fab fa-twitter fa-2x"></i></a>
    </div>
    <div class="footer">
        <p>© 2023 Dawid Olko - Wszystkie prawa zastrzeżone | email: example@example.com</p>
    </div>
</body>
</html>
